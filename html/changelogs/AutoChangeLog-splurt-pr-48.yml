author: "delingar"
delete-after: True
changes:
  - rscadd: "Элитный МОД Синдиката вновь доступен к продаже агентам Синдиката и в баунти шпионов."
  - rscadd: "Предатель атмосферный техник получил к покупке энергетический пожарный топор."
  - rscadd: "Контрактник может купить свой улучшенный МОДсьют."
  - rscadd: "Его Величество вновь можно купить, будучи предателем Священником."
  - rscadd: "Контрактник может купить новые, уникальные для него, модули МОДсьюта."
  - rscadd: "Контрактник может купить улучшения для своей дубинки. Затыкание жертвы, авто-надевание наручников (зарядите наручниками перед использованием), усиленное оглушение против цели заказа."
  - balance: "Энерготопору Синдиката добавлен шанс блокировки атаки, как у энергомеча."